<html>
<head>
	<title> template </title>

	<!-- preload -->
	<script src="assets/js/assetData.js"></script>
	<script src="assets/js/preload.js"></script>

	<!-- libraries -->
	<script src="assets/js/libs/jquery.js"></script>
	<script src="assets/js/libs/handlebars.js"></script>

	<!-- main -->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/utils.js"></script>
	<script src="assets/js/copy.js"></script>

	<!--views-->

	<script src="assets/js/views/basic.js"></script>
	<script src="assets/js/views/layout.js"></script>
	<script src="assets/js/views/modal.js"></script>
	<script src="assets/js/views/gallery.js"></script>

	<!-- classes -->
	<script src="assets/js/classes/workBox.js"></script>

	

	<!-- css -->
	<link rel="stylesheet" href="assets/css/reset.css"/>
	<link rel="stylesheet" href="assets/css/main.css"/>


	<!-- google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato:100,400,700,900' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>

	<link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>




	
</head>

<body>

	<div id="container">

		<div id="splash">
			<div id="title"> CHARLIE CLARK DESIGN </div>
			<canvas id="canvas"></canvas>
		</div>
		<div id="main-content">
			<div id="modal"></div>
			<div id="work" class="section">
		</div>
		</div>

<!-- 		<div id="bottom-line" class="color1 apply-bg"></div>
 -->		
		
	</div>


	<!-- templates -->

	<!-- basic template -->
	<script id="test-template" type="text/x-handlebars-template">
		<div class="workBox-copy">
			<h1>{{title}}</h1>
			<div class="body">
				{{subtitle}}
			</div>
		</div>
		<div class="workBox-img">
		</div>
	</script>

	<script id="modal-template" type="text/x-handlebars-template">
	<div id="modal-container">

			<div class="modal-title">{{title}}</div>
			<div class="modal-subtitle">{{subtitle}}</div>
			<div class="modal-launch-button">Open Project</div>

			<div class="modal-imageGallery">
				<div class="modal-galleryContainer"></div>
				<div class="modal-button-container">
					
					<div class="galleryButton prev"></div>
					<div class="galleryButton next"></div>
				</div>
			</div>

			<div class="modal-image-copy-container">
					<div class="modal-image-copy"></div>
				</div>
			
				<div class="modal-close"></div>



			

	</div>
		
	</script>





</body>
</html>
